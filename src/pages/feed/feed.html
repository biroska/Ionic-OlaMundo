<ion-content>

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>


  <ion-card *ngFor="let filme of lista_filmes">

    <ion-item>
      <ion-avatar item-start>
        <img src="assets/imgs/marty-avatar.jpg">
      </ion-avatar>
      <h2>{{filme.title}}</h2>
      <p>{{filme.release_date}}</p>
    </ion-item>
    <img [src]="movieProvider.baseImagesPath+filme.backdrop_path">

    <ion-card-content>
      <p>{{filme.overview}}</p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>{{filme.popularity}} Likes</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="text"></ion-icon>
          <div>{{filme.vote_count}} Comments</div>
        </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          {{filme.data_post}}
        </ion-note>
      </ion-col>
    </ion-row>

    <button ion-button block (click)="abrirDetalhes(filme)" >Detalhes</button>

  </ion-card>

  <ion-infinite-scroll threshold="100px" (ionInfinite)="doInfiniteScroll($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
