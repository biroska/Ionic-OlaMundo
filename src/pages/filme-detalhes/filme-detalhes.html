<ion-header>

  <ion-navbar>
    <ion-title>filmeDetalhes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-card *ngIf="filme">

    <ion-item>
      <ion-avatar item-start>
        <img src="assets/imgs/marty-avatar.jpg">
      </ion-avatar>
      <h2>{{filme.title}}</h2>
      <p>{{filme.release_date | date:'dd-MMM-yyyy'}}</p>
    </ion-item>
    <img [src]="movieProvider.baseImagesPath+filme.backdrop_path">

    <ion-card-content>
      <p>{{filme.overview}}</p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>{{filme.popularity}} Likes</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="text"></ion-icon>
          <div>{{filme.vote_count | number}} Comments</div>
        </button>
      </ion-col>
    </ion-row>

  </ion-card>

</ion-content>
